<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomatinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário sobre nossa horta</h1>
        <p>Não, eu não tenho criatividade</p>
    </header>
    <div class="container">
        <form action="" class="form">
            <div class="form-grupo">
                <label for="Nome">Qual o seu nome?</label>
                <input type="text" name="Nome" placeholder="Digite seu nome">
            </div>
            <div class="form-grupo">
                <label for="Idade">Informe sua idade</label>
                <input type="number" name="Idade" placeholder="Digite sua idade" min="14" max="80" required>
            </div>
            <div class="form-grupo">
                <label for="plants">Quais plantas estamos cuidando?</label>
                <input type="text" name="plants" placeholder="Digite sua resposta">
            </div>
            <div class="form-grupo">
                <label for="tomates">Quantos tomates tem? Levando em consideração os bebes</label>
                <label for="tomates">
                    <input type="radio" name="tomates" value="7">7
                </label>
                <label for="tomates">
                    <input type="radio" name="tomates" value="9">9
                </label>
                <label for="tomates">
                    <input type="radio" name="tomates" value="11">11
                </label>
                <label for="tomates">
                    <input type="radio" name="tomates" value="15">15
                </label>
                <label for="tomates">
                    <input type="radio" name="tomates" value="8">8
                </label>
            </div>
            <div class="form-grupo">
                <label for="2em">Por que o 2EM são uns filhas da puta?</label>
                <select name="2em" id="">
                    <option value="disable select value">Escolha sua opção</option>
                    <option value="inseticida">Pois só utilizam inseticida na própria horta</option>
                    <option value="sabotagem">Pois sabotaram a nossa horta</option>
                </select>
            </div>
        </form>
    </div>
    
</body>
</html>
